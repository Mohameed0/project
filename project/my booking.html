<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>My Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="pos-nav">
        <img src="https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX18954360.jpg" alt="none" width="40px" height="40px">
    <span class="by-logo">FLIGHT</span>
<ul>
    <li><a href="../js/project.html">Home</a></li>
    <li><a href="#">My Bookings</a></li>
    <li><a href="../js/contact.html">Contact Us</a></li>
    <li class="login"><a href="../js/login.html">Login</a></li>
</ul>
</div>
</header>
<br><br><br>
<main class="content">
<section class="information">
    <h2>Contact Information</h2>
    <div class="ininformation">
    <div class="small">
        <label>Country Code</label><br>
        <input type="text" placeholder="Tunisie(+216)">
    </div>
    <div class="small">
        <label>Mobile No</label><br>
        <input type="text" placeholder="Number No" minlength="8" maxlength="8">
    </div>
    <div class="small">
        <label>Email</label><br>
        <input type="email" placeholder="Email">
    </div>
    </div>
</section>
<section class="cadre_purchase">
    <h2>Fare Summary</h2>
    <div class="content_cadre">
        <label>Base Fare:  <span>00</span>TND</label><br>
<label>Fee & Surchages:   <span>00</span>TND</label><br>
    </div>
    <div class="total">
        <label>Total Fare: <span>00</span>TND</label>
    </div>
</section>
<section class="coupon">
    <h2>Have a coupon code?</h2>
    <div class="two">
        <input type="text" placeholder="Coupon Code" maxlength="6">
        <input type="submit" value="Apply">
    </div>
</section>
<div class="payment">
    <input type="submit" value="Proceed to payment">
</div>
</main>
</body>
</html>
